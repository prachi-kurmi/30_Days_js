<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }

        #dashboard {
            width: 60%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        #post-form {
            margin-bottom: 20px;
        }

        #post-form input[type="text"],
        #post-form input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #post-form button {
            padding: 10px 20px;
            background-color: #1877f2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #post-form button:hover {
            background-color: #1655c0;
        }

        #post-feed {
            margin-top: 20px;
        }

        .post {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .post p {
            margin: 5px 0;
            font-size: 16px;
        }

        .post img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post .username {
            font-weight: bold;
            font-size: 18px;
        }

        .post-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .like-btn,
        .comment-btn {
            display: inline-flex;
            align-items: center;
            background-color: #e9ecef;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .like-btn:hover,
        .comment-btn:hover {
            background-color: #ddd;
        }

        .like-btn i,
        .comment-btn i {
            margin-right: 6px;
        }

        .comment-section {
            margin-top: 10px;
            display: none;
        }

        .comment {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="dashboard">
        <div id="post-form">
            <h2>Create a New Post</h2>
            <form id="new-post-form">
                <input type="text" id="post-text" placeholder="What's on your mind?" required>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">Post</button>
            </form>
        </div>
        <div id="post-feed">

        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postForm = document.getElementById('new-post-form');
            const postFeed = document.getElementById('post-feed');
            const notificationList = document.getElementById('notification-list');

            let posts = [];
            let notifications = [];

            postForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const postText = document.getElementById('post-text').value;
                const postImage = document.getElementById('post-image').files[0];
                const username = localStorage.getItem('username') || 'Anonymous'; 

                if (postText || postImage) {
                    const newPost = {
                        id: posts.length + 1,
                        text: postText,
                        image: postImage ? URL.createObjectURL(postImage) : null,
                        likes: 0,
                        comments: [],
                        username: username,
                        timestamp: new Date().toLocaleString(),
                    };

                    posts.push(newPost);
                    displayPosts();
                    postForm.reset();
                }
            });

            function displayPosts() {
                postFeed.innerHTML = '';
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';

                    const postContent = `
                        <span class="username">${post.username}</span>
                        <p>${post.text}</p>
                        ${post.image ? `<img src="${post.image}" class="post-image" alt="Post Image">` : ''}
                        <div class="post-actions">
                            <button class="like-btn" onclick="likePost(${post.id})">
                               <i class="ri-heart-3-fill"></i> Like (${post.likes})
                            </button>
                            <button class="comment-btn" onclick="toggleCommentSection(${post.id})">
                                <i class="ri-chat-4-fill"></i> Comment
                            </button>
                        </div>
                        <div class="comment-section" id="comment-section-${post.id}">
                            <input type="text" id="comment-text-${post.id}" placeholder="Add a comment...">
                            <button onclick="addComment(${post.id})">Add Comment</button>
                            <div id="comments-${post.id}">
                                ${post.comments.map(comment => `<div class="comment">${comment}</div>`).join('')}
                            </div>
                        </div>
                        <p>${post.timestamp}</p>
                    `;
                    postElement.innerHTML = postContent;
                    postFeed.appendChild(postElement);
                });
            }

            window.likePost = function (postId) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.likes++;
                    displayPosts();
                }
            };

            window.toggleCommentSection = function (postId) {
                const commentSection = document.getElementById(`comment-section-${postId}`);
                if (commentSection) {
                    commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
                }
            };

            window.addComment = function (postId) {
                const commentText = document.getElementById(`comment-text-${postId}`).value;
                const post = posts.find(p => p.id === postId);
                if (post && commentText) {
                    post.comments.push(commentText);
                    document.getElementById(`comments-${postId}`).innerHTML += `<div class="comment">${commentText}</div>`;
                    document.getElementById(`comment-text-${postId}`).value = '';
                }
            };
});
</script>
</body>
</html>
